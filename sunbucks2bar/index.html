<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sunbucks2Bar</title>
  <!-- Add Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <!-- Add your custom CSS -->
  <link rel="stylesheet" href="css/style.css">
  <style>
    h1 {
      font-size: 24px; /* Adjust the font size as desired */
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Sunbucks2Bar</a>
    </div>
  </nav>
    <div class="container mt-3">
      <h1>Welcome to Sunbucks2Bar!</h1>
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link active" data-bs-toggle="tab" href="#data">Data</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-bs-toggle="tab" href="#chart">Chart</a>
        </li>
      </ul>

      <!-- Tab panes -->
      <div class="tab-content">
        <div id="data" class="container tab-pane active"><br>
          <h3>Data</h3>
          <p>This is placeholder text for the Data tab.</p>
        </div>
        <div id="chart" class="container tab-pane fade"><br>
          <h3>Chart</h3>
          <p>This is placeholder text for the Chart tab.</p>
        </div>
      </div>
    </div>
    <!-- Add Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Add your custom JS -->
    <script src="js/script.js"></script>
</body>
</html>
